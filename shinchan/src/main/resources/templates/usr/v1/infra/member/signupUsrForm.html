<!doctype html>
<html class="no-js" lang="en">

<head>
<div th:replace="~{usr/v1/infra/include/head :: head}"></div>
<style>
.form-select {
	--bs-form-select-bg-img:
		url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");

<body>
<!-- header start -->
<div th:replace="~{usr/v1/infra/include/header :: header}"></div>
<!-- header end -->
	<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
		<div class="container">
			<div class="breadcrumb-content text-center">
				<ul>
					<li><a href="/usr/v1/infra/index/indexUsrView">Home</a></li>
					<li class="active">회원가입</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-register-area pt-100 pb-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 col-md-12 ms-auto me-auto">
					<div class="login-register-wrapper">
						<div class="login-register-tab-list nav">

							<a data-bs-toggle="tab" href="#lg2">
								<h4>회원가입</h4>
							</a>
						</div>
						<div id="lg2" class="tab-pane">
							<div class="login-form-container">
								<div class="login-register-form">
									<form action="" method="post" name="form" id="form">
										<div clas="signup">
											<label for="memName" class="form-label">이름<span
												style="color: red;">*</span></label> <input type="text"
												class="form-control" name="memName"
												placeholder="성함을 입력해 주세요." id="memName" required=""
												autocomplete="off">
											<div id="memNameError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div class="signup">
											<label for="memGender" class="form-label fs--1">성별 <span
												class="text-danger fs-0">*</span></label> <select id="memGender"
												name="memGender" class="form-select form-control">
												<option value="">선택하세요</option>
												<option
													th:each="list : ${@codeService.selectListCachedCode(2)}"
													th:value="${list.cdseq}" th:text="${list.cd_Name}"
													th:selected="${list.cdseq} == ${item?.memGender}"></option>
											</select>
											<div id="memGenderError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div clas="signup">
											<label for="memId" class="form-label">아이디<span
												style="color: red;">*</span></label> <input type="text"
												class="form-control" name="memId"
												placeholder="아이디를 입력해 주세요. (영문,숫자 포함 8~12자 이내)" id="memId" required=""
												autocomplete="off">
											<div id="memIdError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div clas="signup">
											<label for="memPassword" class="form-label">비밀번호<span
												style="color: red;">*</span></label> <input type="password"
												class="form-control" name="memPassword"
												placeholder="비밀번호를 입력해 주세요. (영문,숫자 포함 8~12자 이내)" id="memPassword" required=""
												autocomplete="off">
											<div id="memPasswordError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div clas="signup">
											<label class="form-label">비밀번호 확인<span
												style="color: red;">*</span></label> <input type="password"
												class="form-control" placeholder="비밀번호를 입력해 주세요."
												id="memPassword2" required="" autocomplete="off"
												onKeyUp="fn_compare_pwd();">
											<div id="memPassword2Error" class="text-danger"
												style="display: none;"></div>
										</div>
										<div clas="signup">
											<label for="memEmail" class="form-label">이메일<span
												style="color: red;">*</span></label> <input type="text"
												class="form-control" name="memEmail"
												placeholder="이메일을 입력해 주세요." id="memEmail" required=""
												autocomplete="off">
											<div id="memEmailError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div class="signup">
											<label for="memCarrier" class="form-label fs--1">통신사<span
												class="text-danger fs-0">*</span></label> <select id="memCarrier"
												name="memCarrier" class="form-select form-control">
												<option value="">선택하세요</option>
												<option
													th:each="list : ${@codeService.selectListCachedCode(1)}"
													th:value="${list.cdseq}" th:text="${list.cd_Name}"
													th:selected="${list.cdseq} == ${item?.memCarrier}"></option>
											</select>
											<div id="memCarrierError" class="text-danger"
												style="display: none;"></div>
										</div>
										<div clas="signup">
											<label for="memPhoneNum" class="form-label">전화번호<span
												style="color: red;">*</span></label> <input type="text"
												class="form-control" name="memPhoneNum"
												placeholder="전화번호를 입력해 주세요." id="memPhoneNum" required=""
												autocomplete="off">
											<div id="memPhoneNumError" class="text-danger"
												style="display: none;"></div>
										</div>

										<div class="button-box">
											<button type="button" id="btnComplete">
												<span>완료</span>
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<div th:replace="~{usr/v1/infra/include/footer :: footer}"></div>

	<script
		src="/usr/v1/template/flone-html-tf-v2.5.1/assets/js/vendor/modernizr-3.11.7.min.js"></script>
	<script
		src="/usr/v1/template/flone-html-tf-v2.5.1/assets/js/vendor/jquery-v3.6.0.min.js"></script>
	<script

	<script

	<script src="/usr/v1/template/flone-html-tf-v2.5.1/assets/js/main.js"></script>

	<script>
		document.getElementById("btnComplete").onclick = function() {
			const memName = document.getElementById("memName");
			const memNameValue = document.getElementById("memName").value.trim();
			const memNameError = document.getElementById("memNameError");

			var memNameRegExp = /^[가-힣]{2,4}$/;
			if (!memNameRegExp.test(memNameValue)) {
				memNameError.innerText = "한글 이름 2~4자 이내에 입력해 주세요.";
				memNameError.style.display = "";
				memName.classList.add("is-invalid");
				memName.classList.remove("is-valid");
				memName.focus();
				return false;
			} else {
				memNameError.style.display = "none";
				memName.classList.remove("is-invalid");
				memName.classList.add("is-valid");
			}

			const memGender = document.getElementById("memGender");
			const memGenderValue = document.getElementById("memGender").value.trim();
			const memGenderError = document.getElementById("memGenderError");

			var memGenderRegExp = /[4-6]/;
			if (memGenderValue === "" || memGenderValue === null || !memGenderRegExp.test(memGenderValue)) {
				memGenderError.innerText = "성별을 선택해 주세요.";
				memGenderError.style.display = "";
				memGender.classList.add("is-invalid");
				memGender.classList.remove("is-valid");
				memGender.focus();
				return false;
			} else {
				memGenderError.style.display = "none";
				memGender.classList.remove("is-invalid");
				memGender.classList.add("is-valid");
			}

			const memId = document.getElementById("memId");
			const memIdValue = document.getElementById("memId").value.trim();
			const memIdError = document.getElementById("memIdError");

			var memIdRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if (!memIdRegExp.test(memIdValue)) {
				memIdError.innerText = "영문,숫자 포함 8~12자 사이에 입력해 주세요.";
				memIdError.style.display = "";
				memId.classList.add("is-invalid");
				memId.classList.remove("is-valid");
				memId.focus();
				return false;
			} else {
				memIdError.style.display = "none";
				memId.classList.remove("is-invalid");
				memId.classList.add("is-valid");
			}

			const memPassword = document.getElementById("memPassword");
			const memPasswordValue = document.getElementById("memPassword").value.trim();
			const memPasswordError = document.getElementById("memPasswordError");

			var memPasswordRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if (!memPasswordRegExp.test(memPasswordValue)) {
				memPasswordError.innerText = "영문,숫자 포함 8~12자 이내에 입력해 주세요.";
				memPasswordError.style.display = "";
				memPassword.classList.add("is-invalid");
				memPassword.classList.remove("is-valid");
				memPassword.focus();
				return false;
			} else {
				memPasswordError.style.display = "none";
				memPassword.classList.remove("is-invalid");
				memPassword.classList.add("is-valid");
			}

			const memPassword2 = document.getElementById("memPassword2");
			const memPassword2Value = document.getElementById("memPassword2").value.trim();
			const memPassword2Error = document.getElementById("memPassword2Error");

			var memPassword2RegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if (!memPassword2RegExp.test(memPassword2Value)) {
				memPassword2Error.innerText = "영문,숫자 포함 8~12자 이내에 입력해 주세요.";
				memPassword2Error.style.display = "";
				memPassword2.classList.add("is-invalid");
				memPassword2.classList.remove("is-valid");
				memPassword2.focus();
				return false;
			} else {
				memPassword2Error.style.display = "none";
				memPassword2.classList.remove("is-invalid");
				memPassword2.classList.add("is-valid");
			}
			if (memPasswordValue !== memPassword2Value) {
				memPassword2Error.innerText = "비밀번호가 일치하지 않습니다.";
				memPassword2Error.style.display = "";
				memPassword2.classList.add("is-invalid");
				memPassword2.classList.remove("is-valid");
				return false;
			} else {
				//by pass
			}

			const memEmail = document.getElementById("memEmail");
			const memEmailValue = document.getElementById("memEmail").value.trim();
			const memEmailError = document.getElementById("memEmailError");

			var memEmailRegExp = /^[a-z0-9\.\-_]+@([a-z0-9\-]+\.)+[a-z]{2,6}$/;
			if (!memEmailRegExp.test(memEmailValue)) {
				memEmailError.innerText = "이메일을 올바르게 입력해 주세요.";
				memEmailError.style.display = "";
				memEmail.classList.add("is-invalid");
				memEmail.classList.remove("is-valid");
				memEmail.focus();
				return false;
			} else {
				memEmailError.style.display = "none";
				memEmail.classList.remove("is-invalid");
				memEmail.classList.add("is-valid");
			}

			const memCarrier = document.getElementById("memCarrier");
			const memCarrierValue = document.getElementById("memCarrier").value.trim();
			const memCarrierError = document.getElementById("memCarrierError");

			var memCarrierRegExp = /[1-3]/;
			if (memCarrierValue === "" || memCarrierValue === null || !memCarrierRegExp.test(memCarrierValue)) {
				memCarrierError.innerText = "통신사를 선택해 주세요.";
				memCarrierError.style.display = "";
				memCarrier.classList.add("is-invalid");
				memCarrier.classList.remove("is-valid");
				memCarrier.focus();
				return false;
			} else {
				memCarrierError.style.display = "none";
				memCarrier.classList.remove("is-invalid");
				memCarrier.classList.add("is-valid");
			}

			const memPhoneNum = document.getElementById("memPhoneNum");
			const memPhoneNumValue = document.getElementById("memPhoneNum").value.trim();
			const memPhoneNumError = document.getElementById("memPhoneNumError");

			var memPhoneNumRegExp = /(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/;
			if (!memPhoneNumRegExp.test(memPhoneNumValue)) {
				memPhoneNumError.innerText = "전화번호를 올바르게 입력해 주세요.";
				memPhoneNumError.style.display = "";
				memPhoneNum.classList.add("is-invalid");
				memPhoneNum.classList.remove("is-valid");
				memPhoneNum.focus();
				return false;
			} else {
				memPhoneNumError.style.display = "none";
				memPhoneNum.classList.remove("is-invalid");
				memPhoneNum.classList.add("is-valid");
			}

			let form = document.querySelector("form[name=form]");
			form.action = "/xdm/v1/infra/member/MemberUsrInst";
			form.submit();
		}
	</script>
	<script>
	document.getElementById("btnLogout").onclick = function(){
				$.ajax({
					async: true 
					,cache: false
					,type: "post"
					,url: "/signoutXdmProc"
					,success: function(response) {
								location.href = "/usr/v1/infra/index/indexUsrView";
					}
					,error : function(jqXHR, textStatus, errorThrown){
						alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
					}
				});
			}
	</script>
