	<script>

	document.getElementById("btnSubmit").onclick = function (){
		
		const cg_Name =document.getElementById("cg_Name");
	    const cg_NameValue = document.getElementById("cg_Name").value.trim();
	    const cg_NameError = document.getElementById("cg_NameError");
	
	    var cg_NameRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
		if (!cg_NameRegExp.test(cg_NameValue)) {
	    	cg_NameError.innerText = "영문,숫자 포함 8~12자 사이에 입력해주세요.";
	    	cg_NameError.style.display="";
	    	cg_Name.classList.add("is-invalid");
	    	cg_Name.classList.remove("is-valid");
			cg_Name.focus();
			return false;
	    } else {
	    	cg_NameError.style.display = "none";
	    	cg_Name.classList.remove("is-invalid");
	    	cg_Name.classList.add("is-valid");
	    }
	    
		const cg_UseNY = document.getElementById("cg_UseNY");
		const cg_UseNYValue = document.getElementById("cg_UseNY").value.trim();
		const cg_UseNYError = document.getElementById("cg_UseNYError");
		
		var cg_UseNYRegExp =  /[0-1]/;		
		if (cg_UseNYValue === "" || cg_UseNYValue === null || !cg_UseNYRegExp.test(cg_UseNYValue)){
			cg_UseNYError.innerText = "사용여부를 선택해주세요.";
			cg_UseNYError.style.display = "";
			cg_UseNY.classList.add("is-invalid");
	    	cg_UseNY.classList.remove("is-valid");
			
			cg_UseNY.focus();
			return false;
		} else {
			 cg_UseNYError.style.display = "none";
			 cg_UseNY.classList.remove("is-invalid");
		     cg_UseNY.classList.add("is-valid");
// 			by pass
		}
	
		const cg_Order =document.getElementById("cg_Order");
	    const cg_OrderValue = document.getElementById("cg_Order").value.trim();
	    const cg_OrderError = document.getElementById("cg_OrderError");
		
	    var cg_OrderRegExp = /^[0-9]+$/;
		if (!cg_OrderRegExp.test(cg_OrderValue)) {
	    	cg_OrderError.innerText = "숫자만 입력해주세요.";
	    	cg_OrderError.style.display="";
	    	cg_Order.classList.add("is-invalid");
	    	cg_Order.classList.remove("is-valid");
			cg_Order.focus();
			return false;
	    } else {
	    	 cg_OrderError.style.display = "none";
	    	 cg_Order.classList.remove("is-invalid");
	    	 cg_Order.classList.add("is-valid");
	    }
		
		var cg_Desc = document.getElementById("cg_Desc");
		var cg_DescValue = document.getElementById("cg_Desc").value.trim();
		
		if(cg_DescValue == "" || cg_DescValue == null){
			alert("설명을 입력해주세요.");
			cg_Desc.focus();
			return false;
		} else {
// 			by pass
		}
		let form = document.querySelector("form[name=form]");
		form.action = "/xdm/v1/infra/codegroup/codeGroupXdmInst";
		form.submit();
	}
	
		//버튼
		document.getElementById("btnList").onclick = function(){
			window.location = "/xdm/v1/infra/codegroup/codeGroupXdmList";
		}
