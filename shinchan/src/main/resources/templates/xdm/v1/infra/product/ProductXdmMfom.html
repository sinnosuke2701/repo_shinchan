<!doctype html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Title -->

	<!-- *************

	<!-- Animated css -->
	<link rel="stylesheet" href="/xdm/v1/template/vivo/assets/css/animate.css">

	<!-- Bootstrap font icons css -->
	<link rel="stylesheet" href="/xdm/v1/template/vivo/assets/fonts/bootstrap/bootstrap-icons.css">

	<!-- Main css -->

		************ -->

	<!-- Scrollbar CSS -->
	<link rel="stylesheet" href="/xdm/v1/template/vivo/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
	<style>
		.card-body,
		.mb-3,
		.col-xl-12,
		.col-sm-6,
		.col-3,
		.col-2,
		.col-12,
		.form-group,
		.form-control,
		.form-select {
			margin: 0px;
			/* 여백을 0으로 설정 */
			padding: 0;
			/* 패딩을 0으로 설정 */
		}

		.table th,
		.table td {
			padding: 1px;
			/* 테이블 셀의 패딩을 줄임 */
		}

		.mb-3 {
			margin-bottom: 10px;
			/* 클래스 mb-3의 아래쪽 여백을 줄임 */
		}

		.card-body .was-validated label,
		.card-body .was-validated .form-control,
		.card-body .was-validated .form-select {
			margin-bottom: 0px;
			/* 각 요소의 아래쪽 여백을 줄임 */
		}

		.form-group {
			margin-bottom: 10px;
			/* 폼 그룹의 아래쪽 여백을 줄임 */
		}
	</style>
</head>

				************ Main container start *************

			<!-- Page header starts -->
			<div class="page-header">

				<div class="toggle-sidebar" id="toggle-sidebar"><i class="bi bi-list"></i></div>



				<!-- Header actions container start -->
				<th:block th:replace="~{/xdm/v1/infra/include/header :: header}"></th:block>

			<h3>상품 수정</h3>
			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">

				<!-- Content wrapper start -->
				<div class="content-wrapper">

					<!-- Row start -->
					<div class="row mb-3">
						<div class="col-sm-12 col-12">


							<!-- Card start -->
							<div class="card">
								<div class="card-header">
									<div class="card-title">기본정보</div>
								</div>
								<form class="needs-validation" novalidate name="form" id="form" 
									method="post" action="/xdm/v1/infra/product/ProductXdmPdt" enctype="multipart/form-data">
									<div class="card-body">
										<div class="container-fluid">
											<div class="row mb-3">
												<div class="col-md-3">
													<div class	="card">
														<div class="card-body">
															<label for="prseq" class="form-label">seq<span
																	style="color: red;">*</span></label>
															<input type="text" class="form-control" id="prseq" name="prseq" th:value="${item?.prseq}" readonly>
														</div>
													</div>
												</div>
												<div class="row"></div>
												<div class="col-md-3">
													<div class	="card">
														<div class="card-body">
															<label for="prProdName" class="form-label">상품명<span
																	style="color: red;">*</span></label>
															<input type="text" class="form-control" id="prProdName" name="prProdName" th:value="${item?.prProdName}">
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="prUseNY" class="form-label">사용여부<span
																style="color: red;">*</span></label>
															<select class="form-select" id="prUseNY" name="prUseNY">
																<option value="0" th:selected="${item?.prUseNY == 0}">미사용</option>
																<option value="1" th:selected="${item?.prUseNY == 1}">사용</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="prSort" class="form-label fs--1">구분<span class="text-danger fs-0">*</span></label>
															<select id="prSort" name="prSort" class="form-select">
																<option value="">선택하세요</option>
																<option th:each="list : ${@codeService.selectListCachedCode(3)}" th:value="${list.cdseq}" th:text="${list.cd_Name}" th:selected="${list.cdseq} == ${item?.prSort}"></option>
															</select>	
														</div>						
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="prSize" class="form-label fs--1">사이즈<span class="text-danger fs-0">*</span></label>
															<select id="prSize" name="prSize" class="form-select">
																<option value="">선택하세요</option>
																<option th:each="list : ${@codeService.selectListCachedCode(5)}" th:value="${list.cdseq}" th:text="${list.cd_Name}" th:selected="${list.cdseq} == ${item?.prSize}"></option>
															</select>	
														</div>						
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="prColor" class="form-label fs--1">색상<span class="text-danger fs-0">*</span></label>
															<select id="prColor" name="prColor" class="form-select">
																<option value="">선택하세요</option>
																<option th:each="list : ${@codeService.selectListCachedCode(4)}" th:value="${list.cdseq}" th:text="${list.cd_Name}" th:selected="${list.cdseq} == ${item?.prColor}"></option>
															</select>	
														</div>						
													</div>
												</div>
												<div class="col-md-3">
													<div class	="card">
														<div class="card-body">
															<label for="cg_Order" class="form-label">원가<span
																style="color: red;">*</span></label>
															<input type="text" class="form-control" id="prReguPrice" name="prReguPrice" th:value="${item?.prReguPrice}">
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class	="card">
														<div class="card-body">
															<label for="cg_Order" class="form-label">할인가<span
																style="color: red;">*</span></label>
															<input type="text" class="form-control" id="prSalePrice" name="prSalePrice" th:value="${item?.prSalePrice}">
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class	="card">
														<div class="card-body">
															<label for="cg_Order" class="form-label">재고<span
																style="color: red;">*</span></label>
															<input type="text" class="form-control" id="prInventory" name="prInventory" th:value="${item?.prInventory}">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
													    <div class="card">
													        <div class="card-body">
													            <label for="prProdDesc" class="form-label">설명</label>
													            <textarea class="form-control" id="prProdDesc" name="prProdDesc" th:text="${item?.prProdDesc}" rows="5"></textarea>
													        </div>
													    </div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label class="form-label">등록일</label>
															<input type="text" class="form-control" name="prReDate" th:value="${#dates.format(item?.prReDate, 'yyyy/MM/dd HH:mm:ss')}" disabled>
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label class="form-label">수정일</label>
															<input type="text" class="form-control" name="prMoDate" th:value="${#dates.format(item?.prMoDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label class="form-label">삭제여부<span style="color: red;">*</span></label>
															<select class="form-select" id="prDelNY" name="prDelNY">
																<option  readonly value="">삭제 여부</option>
																<option value = "0" th:selected="${item?.prDelNY == 0}">미삭제</option>
																<option value = "1" th:selected="${item?.prDelNY == 1}">삭제</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-md-4">
													<div class="card">
													    <div class="card-body">
															<label for="uploadFiles" class="form-label fs--1">파일</label>
															<input type="file" id="uploadFiles" name="uploadFiles" th:text="${item?.uploadFiles}" multiple class="form-control"/>
															<div class="invalid-feedback" id="uploadFilesFeedback"></div>
														</div>
													</div>
												</div>
												<div class="row mb-3">
													<div class="col">
														<button type="button" id='seobin' class="btn btn-white" onclick="window.location.href='http://localhost:8080/xdm/v1/infra/product/ProductXdmList';">
															<svg xmlns="http://www.w3.org/2000/svg" width="16"
																height="16" fill="black"
																style="background-color: white;" class="bi bi-list-ul"
																viewBox="0 0 16 16">
																<path fill-rule="evenodd"
																	d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
															</svg>
														</button>
															<button type="button" id='btnDelete' class="btn btn-white" style="background-color: red;">
																<svg xmlns="http://www.w3.org/2000/svg" width="10"
																	height="10" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
		                                                            <path
																	d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
		                                                        </svg>
															</button>
															<button type="button" id='btnUelete' class="btn btn-white" style="background-color: red;">
																<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
		                                                            <path
																	d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
		                                                            <path
																	d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
		                                                        </svg>
															</button>
													</div>
													<div class="col"></div>
													<div class="col"></div>
													<div class="col">
														<button type="submit" id='seobin' class="btn btn-white"
															style="float: right;">
															<svg xmlns="http://www.w3.org/2000/svg" width="10"
																height="10" fill="white" style="background-color: blue;"
																class="bi bi-plus-square" viewBox="0 0 16 16">
																<path
																	d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
																<path
																	d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
															</svg>
														</button>
													</div>
												</div>
											</div>
										</div>
								</form>

								<!-- Row end -->

								<!-- Form actions footer start -->

								<!-- Form actions footer end -->

							</div>
						</div>
						<!-- Card end -->

					</div>

				</div>

			</div>

			<div class="app-footer">
				<span>© Bootstrap Gallery 2023</span>
			</div>

	<script src="/xdm/v1/template/vivo/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>

	<script>
	document.getElementById("btnDelete").onclick = function() {
		let form = document.querySelector("form[name='form']");
		form.action = "/xdm/v1/infra/product/ProductXdmDele";
		form.submit();
	};

	
	document.getElementById("btnUelete").onclick = function() {
		let form = document.querySelector("form[name='form']");
		form.action = "/xdm/v1/infra/product/ProductXdmUele";
		form.submit();
	}
	</script>
