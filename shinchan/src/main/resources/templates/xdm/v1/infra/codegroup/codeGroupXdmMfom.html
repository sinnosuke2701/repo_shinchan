<style>
.card-body, .mb-3, .col-xl-12, .col-sm-6, .col-3, .col-2, .col-12,
	.form-group, .form-control, .form-select {
	margin: 0px;
	/* 여백을 0으로 설정 */
	padding: 0;
	/* 패딩을 0으로 설정 */
}

.table th, .table td {
	padding: 1px;
	/* 테이블 셀의 패딩을 줄임 */
}

.mb-3 {
	margin-bottom: 10px;
	/* 클래스 mb-3의 아래쪽 여백을 줄임 */
}

.card-body .was-validated label, .card-body .was-validated .form-control,
	.card-body .was-validated .form-select {
	margin-bottom: 0px;
	/* 각 요소의 아래쪽 여백을 줄임 */

.form-group {
	margin-bottom: 10px;

		<div class="main-container">

			<div class="page-header">

				<div class="toggle-sidebar" id="toggle-sidebar">

				<!-- Header actions container start -->

					<!-- Row start -->

						<div class="col-sm-12 col-12">

							<!-- Card start -->
							<div class="card">
								<div class="card-header">
									<div class="card-title">기본정보</div>
								</div>
								<form class="needs-validation" novalidate id="form" name="form" 
									method="post" action="/xdm/v1/infra/codegroup/codeGroupXdmPdt">
									<div class="card-body">
										<div class="container-fluid">
											<div class="row mb-3">
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="validationCustom02" class="form-label">seq<span
																			style="color: red;">*</span></label>
															<input type="text" class="form-control" name="cgseq" th:value="${item?.cgseq}"  readonly>
														</div>
													</div>
												</div>
												<div class="col-md-9">
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<div class="">
																<label for="validationCustom02" class="form-label">이름<span
																			style="color: red;">*</span></label>
																<input type="text" class="form-control" name="cg_Name" th:value="${item?.cg_Name}" autocomplete="off">
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">																
															<label for="cg_UseNY" class="form-label">사용여부<span
																style="color: red;">*</span></label>
															<select class="form-select" id="cg_UseNY" name="cg_UseNY">
																<option value="0" th:selected="${item?.cg_UseNY == 0}">미사용</option>
																<option value="1" th:selected="${item?.cg_UseNY == 1}" >사용</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-md-3">
													<div class="card">
														<div class="card-body">
															<label for="validationCustom02" class="form-label">순서<span
																style="color: red;">*</span></label>
															<input type="text" class="form-control" name="cg_Order" th:value="${item?.cg_Order}" autocomplete="off">
														</div>
													</div>
												</div>
												<div class="col-md-3"></div>
													<div class="col-md-6">
													    <div class="card">
													        <div class="card-body">
													            <label for="cg_Desc" class="form-label">설명</label>
													            <textarea class="form-control" id="cg_Desc" name="cg_Desc" th:text="${item?.cg_Desc}" rows="3"></textarea>
													        </div>
													    </div>
													</div>
													<div class="col-md-6"></div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label class="form-label">등록일</label>
																<input type="text" class="form-control" name="cg_ReDate" th:value="${#dates.format(item?.cg_ReDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label class="form-label">수정일</label>
																<input type="text" class="form-control" name="cg_MoDate" th:value="${#dates.format(item?.cg_MoDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="validationCustom04"
																	class="form-label">삭제여부<span style="color: red;">*</span></label>
																<select class="form-select" id="validationCustom04" name="cg_DelNY">
																	<option selected disabled value="">삭제 여부</option>
																	<option value = "0" th:selected="${item?.cg_DelNY == 0}">미삭제</option>
																	<option value = "1" th:selected="${item?.cg_DelNY == 1}">삭제</option>
																</select>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col">
															<button type="button" id='btnList' class="btn btn-white">
																<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
																	style="background-color: white;" class="bi bi-list-ul"
																	viewBox="0 0 16 16">
																	<path fill-rule="evenodd"
																		d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
																</svg>
															</button>
															<button type="button" id='btnDelete' class="btn btn-white" style="background-color: red;">
																<svg xmlns="http://www.w3.org/2000/svg" width="10"
																	height="10" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
		                                                            <path
																	d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
		                                                        </svg>
															</button>
															<button type="button" id='btnUelete' class="btn btn-white" style="background-color: red;">
																<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
		                                                            <path
																	d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
		                                                            <path
																	d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
		                                                        </svg>
															</button>
														</div>
														<div class="col-md-8"></div>
														<div class="col-md-1">
															<button type="button" id='btnPdt' class="btn btn-white"
																style="float: right;">
																<svg xmlns="http://www.w3.org/2000/svg" width="10"
																	height="10" fill="white" style="background-color: blue;"
																	class="bi bi-plus-square" viewBox="0 0 16 16">
																	<path
																		d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
																	<path
																		d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
																</svg>
															</button>
														</div>
													</div>
												</div>
											</div>
										</form>

								<!-- Row end -->

							</div>

	<script src="/xdm/v1/template/vivo/assets/js/modernizr.js"></script>

	<!-- Overlay Scroll JS -->

		src="/xdm/v1/template/vivo/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
	<script

	<!-- Main Js Required -->
	<script src="/xdm/v1/template/vivo/assets/js/main.js"></script>
	
	<script>
	
	document.getElementById("btnList").onclick = function(){
		window.location = "/xdm/v1/infra/codegroup/codeGroupXdmList";
	}
	
	document.getElementById("btnDelete").onclick = function() {
		let form = document.querySelector("form[name='form']");
		form.action = "/xdm/v1/infra/codegroup/codeGroupXdmDele";
		form.submit();
	}
	
	document.getElementById("btnUelete").onclick = function() {
		let form = document.querySelector("form[name='form']");
		form.action = "/xdm/v1/infra/codegroup/codeGroupXdmUele";
		form.submit();
	}
	
	document.getElementById("btnPdt").onclick = function(){
		let form = document.querySelector("form[name=form]");
		form.action = "/xdm/v1/infra/codegroup/codeGroupXdmPdt";
		form.submit();
	}
	
	</script>
