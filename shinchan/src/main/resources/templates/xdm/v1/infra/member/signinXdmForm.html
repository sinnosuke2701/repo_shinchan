	<body class="login-container">

		<!-- Loading wrapper start -->

			<div class="spinner">

		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="index.html" method="post" id = "form" name="form">
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src="/xdm/v1/template/vivo/assets/images/logo.svg" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						환영합니다. <br />아이디를 입력해주세요.
					</div>
					<div class="mb-3">
						<label for="signId" class="form-label">아이디</label>
						<input type="text" class="form-control" id="signId" name="signId" autocomplete="off" required="">
						<div id="signIdError" class="text-danger" style="display: none;"></div>
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">비밀번호</label>
							<a href="forgot-password.html" class="btn-link ml-auto">비밀번호를 잊어버리셨나요?</a>
						</div>
						<input type="password" class="form-control" id="signPw" name="signPw">
							<div id="signPwError" class="text-danger" style="display: none;"></div>
					</div>
					<div class="login-form-actions">
						<button type="button" id="btnLogin" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <img src="/xdm/v1/template/vivo/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							Google로 로그인</button>
						<button type="submit" class="btn"> <img src="/xdm/v1/template/vivo/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Facebook로 로그인</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							아이디가 아직 없으신가요? <a href="signup.html"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/vivo/assets/js/jquery.min.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/vivo/assets/js/main.js"></script>
	
	
	<script>
	
		document.getElementById("btnLogin").onclick = function(){
			
			const signId = document.getElementById("signId");
			const signIdValue = document.getElementById("signId").value.trim();
			const signIdError = document.getElementById("signIdError");
			
			var signIdRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if(!signIdRegExp.test(signIdValue)){
				signIdError.innerText = "영문,숫자 포함 8~12자 사이에 입력해주세요.";
				signIdError.style.display="";
				signId.classList.add("is-invalid");
				signId.classList.remove("is-valid");
				signId.focus();
				return false;
		    } else {
		    	signIdError.style.display = "none";
		    	signId.classList.remove("is-invalid");
		    	signId.classList.add("is-valid");
		    }
			
			const signPw = document.getElementById("signPw");
			const signPwValue = document.getElementById("signPw").value.trim();
			const signPwError = document.getElementById("signPwError");
			
			var signPwRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if(!signPwRegExp.test(signPwValue)){
				signPwError.innerText = "영문,숫자 포함 8~12자 사이에 입력해주세요.";
				signPwError.style.display="";
				signPw.classList.add("is-invalid");
				signPw.classList.remove("is-valid");
				signPw.focus();
				return false;
		    } else {
		    	signPwError.style.display = "none";
		    	signPw.classList.remove("is-invalid");
		    	signPw.classList.add("is-valid");
		    }
			
			/* let form = document.querySelector("form[name=form]"); */
			/* form.submit(); */
		}
	</script>
