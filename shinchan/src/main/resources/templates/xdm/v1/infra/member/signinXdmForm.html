<body class="login-container">
	<form method="post" id="form" name="form">
		<div class="login-box">
			<div class="login-form">
				<a href="index.html" class="login-logo"> <img
					src="/xdm/v1/template/vivo/assets/images/logo.svg" alt="Vico Admin" />
				</a>
				<div class="login-welcome">
					환영합니다. <br />아이디를 입력해주세요.
				</div>
				<div class="mb-3">
					<label for="memId" class="form-label">아이디</label> <input
						type="text" class="form-control" id="memId" name="memId"
						autocomplete="off" required="">
					<div id="memIdError" class="text-danger" style="display: none;"></div>
				</div>
				<div class="mb-3">
					<div class="d-flex justify-content-between">

					</div>
					<input type="password" class="form-control" id="memPassword"
						name="memPassword">
					<div id="memPasswordError" class="text-danger"
						style="display: none;"></div>
				</div>
				<div class="login-form-actions">
					<button type="button" id="btnLogin" class="btn">
						<span class="icon"> <i class="bi bi-arrow-right-circle"></i>
						</span> 로그인
					</button>
				</div>
				<div class="login-form-actions">
					<button type="submit" class="btn">
						<img src="/xdm/v1/template/vivo/assets/images/google.svg"
							class="login-icon" alt="Login with Google"> Google로 로그인
					</button>
					<button type="submit" class="btn">
						<img src="/xdm/v1/template/vivo/assets/images/facebook.svg"
							class="login-icon" alt="Login with Facebook"> Facebook로 로그인
					</button>
				</div>
				<div class="login-form-footer">
					<div class="additional-link">
						아이디가 아직 없으신가요? <a href="signup.html"> 회원가입</a>
					</div>

	<script>
		document.getElementById("btnLogin").onclick = function() {
			const memId = document.getElementById("memId");
			const memIdValue = document.getElementById("memId").value.trim();
			const memIdError = document.getElementById("memIdError");

			var memIdRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if (!memIdRegExp.test(memIdValue)) {
				memIdError.innerText = "아이디 입력해주세요.";
				memIdError.style.display = "";
				memId.classList.add("is-invalid");
				memId.classList.remove("is-valid");
				memId.focus();
				return false;
			} else {
				memIdError.style.display = "none";
				memId.classList.remove("is-invalid");
				memId.classList.add("is-valid");
			}

			const memPassword = document.getElementById("memPassword");
			const memPasswordValue = document.getElementById("memPassword").value
					.trim();
			const memPasswordError = document
					.getElementById("memPasswordError");

			var memPasswordRegExp = /^[a-zA-Z][0-9a-zA-Z]{7,11}$/;
			if (!memPasswordRegExp.test(memPasswordValue)) {
				memPasswordError.innerText = "비밀번호 입력해주세요.";
				memPasswordError.style.display = "";
				memPassword.classList.add("is-invalid");
				memPassword.classList.remove("is-valid");
				memPassword.focus();
				return false;
			} else {
				memPasswordError.style.display = "none";
				memPassword.classList.remove("is-invalid");
				memPassword.classList.add("is-valid");
			}

			$.ajax({
				async : true,
				cache : false,
				type : "post",
				url : "/xdm/v1/infra/member/signinXdmProc",
				data : {
					"memId" : $("#memId").val(),
					"memPassword" : $("#memPassword").val()
				},
				success : function(response) {
					if (response.rt == "success") {
						location.href = "/xdm/v1/infra/index/indexXdmView";
					} else {
						document.getElementById("modalAlertTitle").innerText = "확 인";
						document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
						$("#modalAlert").modal("show");
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
					alert("ajaxUpdate " + jqXHR.textStatus + " : "
							+ jqXHR.errorThrown);
				}
			});
					
		}
		
		document.addEventListener('keydown', function(event) {
		    if (event.key == 'Enter') {
		        document.getElementById("btnLogin").click();
		    }
		});
	</script>
