	<script>
		document.getElementById("btnList").onclick = function (){

		}
		
		document.getElementById("btnSubmit").onclick = function (){
			
			var CodeGroup_seq = document.getElementById("CodeGroup_seq");
		    var CodeGroup_seqValue = document.getElementById("CodeGroup_seq").value;
		    
		    if (CodeGroup_seqValue == "" || CodeGroup_seqValue == null) {
				alert("코드그룹을 선택해주세요.");
				CodeGroup_seq.focus();
				return false;
		    } else {
//	 			by pass
		    }
		    
		    var cd_Name = document.getElementById("cd_Name");
		    var cd_NameValue = document.getElementById("cd_Name").value.trim();
		    
		    if(cd_NameValue == "" || cd_NameValue == null){
		    	alert("이름을 입력해주세요.");
		    	cd_Name.focus();
		    	return false;
		    } else{
// 		    	by pass
		    }
		    
		    var cd_UseNY = document.getElementById("cd_UseNY");
		    var cd_UseNYValue = document.getElementById("cd_UseNY").value;
		    
		    if(cd_UseNYValue == "" || cd_UseNYValue == null){
		    	alert("사용여부를 선택해주세요.");

		    	return false;
		    } else{
// 		    	by pass
		    }
		    
		    var cd_Order = document.getElementById("cd_Order");
		    var cd_OrderValue = document.getElementById("cd_Order").value.trim();
		    
		    if(cd_OrderValue == "" || cd_OrderValue == null){
		    	alert("순서를 입력해주세요.");
		    	cd_Order.focus();
		    	return false;
		    } else {
		    	//by pass
		    }
		    
		    var cd_Desc = document.getElementById("cd_Desc");
		    var cd_DescValue = document.getElementById("cd_Desc").value;
		    
		    if(cd_DescValue == "" || cd_DescValue == null){
		    	alert("설명을 입력해주세요.");
		    	cd_Desc.focus();
		    	return false;
		    } else {
		    	//by pass
		    }
			let form = document.querySelector("form[name=form]");
			form.action = "/xdm/v1/infra/code/codeXdmInst";
			form.submit(); 
		}
