                                                            <td th:text="${list.prseq}"></td>
                                                            <td><a th:href="@{/xdm/v1/infra/product/ProductXdmMfom(prseq=${list.prseq})}" th:text="${list.prProdName}"></a></td>
                                                            <td th:if="${list.prUseNY eq 0}">N</td>
                                                            <td th:unless="${list.prUseNY eq 0}">Y</td>

															<td th:unless="${list.prSort != null}" class="prSort align-middle"></td>
															<td th:if="${list.prSize != null}" th:text="${@codeService.selectOneCachedCode(list.prSize)}" class="prSize align-middle"></td>
															<td th:unless="${list.prSize != null}" class="prSize align-middle"></td>
															<td th:if="${list.prColor != null}" th:text="${@codeService.selectOneCachedCode(list.prColor)}" class="prColor align-middle"></td>
															<td th:unless="${list.prColor != null}" class="prColor align-middle"></td>
<!--                                                             <td th:text="${list.prProdDesc}"></td> -->
<!--                                                             <td th:text="${list.prReguPrice}"></td> -->
															<td data-th-text="${#numbers.formatInteger(list.prReguPrice, 3, 'COMMA') + '원'}"></td>
                                                            <td th:text="${#numbers.formatInteger(list.prSalePrice, 3, 'COMMA') + '원' }"></td>
                                                            <td th:text="${list.prInventory}"></td>
                                                            <td th:text="${#dates.format(list.prReDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                            <td th:text="${#dates.format(list.prMoDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                                            <td th:if="${list.prDelNY eq 0}">N</td>
                                                            <td th:unless="${list.prDelNY eq 0}">Y</td>

 	<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
	
	<script>
		
		window.addEventListener('load', function(){
			
			$.datetimepicker.setLocale('ko');

			$("#shStartDate, #shEndDate").datetimepicker({
				timepicker:false,
				format: 'Y-m-d'
			});
		});
		
		goList = function (thisPage) {
		    document.querySelector("input[name=thisPage]").value = thisPage;
		    document.querySelector("form[name=formList]").action = "/xdm/v1/infra/product/ProductXdmList";
		    document.querySelector("form[name=formList]").submit();
		}

		document.getElementById("changeRowNum").onchange = function () {
		    document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
		    formList.action = "/xdm/v1/infra/product/ProductXdmList";
		    formList.submit();
		}
		
	</script>
